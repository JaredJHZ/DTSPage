<article style="background-color: white !important; height: 100vh;" animateOnScroll animationName="animated fadeIn">

    <div class="bg-image content w-100">

      <div class="row align-items-center justify-content-center m-0  w-100" style="height: 70%;">
        <div class="col-md-12" style="padding-top: 2%;">
          <ngb-carousel>
            <ng-template ngbSlide>
              <div class="picsum-img-wrapper;">
                <img [src]="images[0]" alt="Random first slide" class="car-img">
              </div>
            </ng-template>
            <ng-template ngbSlide>
              <div class="picsum-img-wrapper" >
                <img [src]="images[1]" alt="Random second slide" class="car-img" >
              </div>
            </ng-template>
          </ngb-carousel>
        </div>
      </div>



        <div class="row align-items-center m-0 w-100 justify-content-center icons" style="width: 95%; margin-top: 8%; height: 20%;">
          <div class="col-3 text-center">
            <img src="https://www.vippng.com/png/full/138-1389933_ios-logo-icono-descarga-gratuita-y-ios.png" alt="ios">
          </div>
          <div class="col-3 text-center">
            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/8/82/Android_logo_2019.svg/1173px-Android_logo_2019.svg.png" alt="android">
          </div>
          <div class="col-3 text-center">
            <img src="https://icons.iconarchive.com/icons/thehoth/seo/256/seo-web-code-icon.png" alt="code">
          </div>
          <div class="col-3 text-center">
            <img src="https://i.ya-webdesign.com/images/cloud-computing-png-4.png" alt="aws">
          </div>
        </div>

        <div class="row align-items-center justify-content-center">
            <div class="center-content">
                <button (click)="scroll(about)" mat-raised-button>Descubre</button>
            </div>
        </div>
    </div>
</article>

<article #about animateOnScroll animated-delay-1 animationName="animated fadeInDown" >
  <app-about></app-about>
</article>

<article #about animateOnScroll animated-delay-1 animationName="animated pulse" >
  <app-values></app-values>
</article>

<article #about animateOnScroll animated-delay-1 animationName="animated tada" >
  <app-valores></app-valores>
</article>
