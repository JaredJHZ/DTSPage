<mat-sidenav-container style="overflow-x: hidden;">
  <mat-sidenav #sidenav mode="over" [(opened)]="opened" style="width: 30%;">
    <img style="margin-top: 25px;" style="width: 100%;" src="assets/img/dtsLogo.png" alt="logo">
    <ul class="label-lists" style="margin-top: 10px; text-align: center;">
      <li style="margin-top: 25px;" *ngFor="let label of _menuService.getLabels()" (click)="goToRoute(label['route'])">{{label['name']}}</li>
      <li style="margin-top: 25px;" (click)="goToRoute('/')">Inicio</li>
    </ul>
  </mat-sidenav>

  <mat-sidenav-content style="overflow-x: hidden;">
    <main>
      <header>
        <app-navbar>
        </app-navbar>
      </header>

      <article style="min-height: 90vh;">
          <router-outlet></router-outlet>
      </article>

    </main>
  </mat-sidenav-content>
</mat-sidenav-container>
